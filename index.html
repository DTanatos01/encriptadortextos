<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Encriptador de Textos</title>
        <link rel="stylesheet" href="Styles/main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="header">
            <a href="/">
                <img src="Imgs/aluralogo.svg" width="100" height="40">
            </a>
        </div>
        <div class="datos">
            <textarea id="capturador" class="capturador" cols="30" rows="10" placeholder="Ingrese el texto aqui..."></textarea>
            <div class="alerta">
                <i class="fa fa-exclamation-circle" style="font-size:32px;color:gray"></i>
                <span>Solo letras minúsculas y sin acentos.</span>
            </div>
            <div class="botones">
                <button type="button" class="button button1" id="buttonE" onclick="encriptar()">Encriptar</button>
                <button type="button" class="button" id="buttonD" onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>
        <div class="resultados">
            <div class="sinTexto" id="sinTexto">
                <img src="Imgs/lupa.png" width="200">
            </div>
            <span class="titulo" id="sinTexto2">Ningún mensaje fue encontrado</span>
            <span class="subtitulo" id="sinTexto3">Ingrese el texto que desees encriptar o desencriptar</span>
            <textarea id="restCaptura" class="restCaptura" cols="30" rows="10" readonly></textarea>
            <div class="botones2" id="botones2">
                <button type="button" class="button button1" id="buttonC" onclick="copiar()">Copiar</button>
            </div>
        </div>
        <script src="Scripts/main.js"></script>
    </body>
</html>
